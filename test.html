<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>影像文字轉表格工具</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .preview-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
        }
        #videoPreview, #imagePreview {
            max-width: 100%;
            max-height: 400px;
        }
        .result-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        .result-table th, .result-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div>
                <button onclick="startCamera()">開啟相機</button>
                <button onclick="capturePhoto()">拍攝照片</button>
            </div>
            <div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>

        <div class="preview-area">
            <video id="videoPreview" autoplay></video>
            <img id="imagePreview" src="#" alt="預覽圖片">
        </div>

        <div id="processingStatus"></div>
        <table class="result-table" id="resultTable"></table>
    </div>

    <script>
        let stream = null;
        const video = document.getElementById('videoPreview');
        const imagePreview = document.getElementById('imagePreview');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('processingStatus');
        const resultTable = document.getElementById('resultTable');

        // 啟動相機
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                imagePreview.style.display = 'none';
                video.style.display = 'block';
            } catch (err) {
                alert('無法訪問相機: ' + err);
            }
        }

        // 拍攝照片
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            imagePreview.src = canvas.toDataURL('image/png');
            imagePreview.style.display = 'block';
            video.style.display = 'none';
            processImage(canvas);
        }

        // 處理文件上傳
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    video.style.display = 'none';
                    processImage(imagePreview);
                }
                reader.readAsDataURL(file);
            }
        });

        // 圖片處理核心邏輯
        async function processImage(imageSource) {
            statusDiv.innerHTML = '處理中...';
            resultTable.innerHTML = '';

            try {
                const worker = await Tesseract.createWorker({
                    logger: m => console.log(m)
                });
                
                await worker.loadLanguage('chi_tra+eng');
                await worker.initialize('chi_tra+eng');
                
                const { data: { text } } = await worker.recognize(imageSource);
                
                // 簡單的表格解析邏輯（可根據需求修改）
                const rows = text.split('\n').filter(row => row.trim() !== '');
                const tableHTML = rows.map(row => {
                    const cells = row.split(/\s{2,}/); // 假設以兩個以上空格分隔
                    return `<tr>${cells.map(cell => `<td>${cell}</td>`).join('')}</tr>`;
                }).join('');

                resultTable.innerHTML = tableHTML;
                statusDiv.innerHTML = '處理完成！';
                
                await worker.terminate();
            } catch (err) {
                statusDiv.innerHTML = '處理失敗: ' + err;
            }
        }
    </script>
</body>
</html>
