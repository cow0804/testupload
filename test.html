<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>文字與數字辨識工具</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .preview-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
        }
        #videoPreview, #imagePreview {
            max-width: 100%;
            max-height: 400px;
        }
        #resultText {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #processingStatus {
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文字與數字辨識工具</h1>
        
        <div class="input-section">
            <div>
                <button onclick="startCamera()">開啟相機</button>
                <button onclick="capturePhoto()">拍攝照片</button>
            </div>
            <div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>

        <div class="preview-area">
            <video id="videoPreview" autoplay></video>
            <img id="imagePreview" src="#" alt="預覽圖片">
        </div>

        <div id="processingStatus">等待操作...</div>
        <pre id="resultText"></pre>
    </div>

    <script>
        let stream = null;
        const video = document.getElementById('videoPreview');
        const imagePreview = document.getElementById('imagePreview');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('processingStatus');
        const resultText = document.getElementById('resultText');

        // 啟動相機
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                imagePreview.style.display = 'none';
                video.style.display = 'block';
                statusDiv.innerHTML = '相機已啟動，請拍攝照片';
            } catch (err) {
                alert('無法訪問相機: ' + err);
            }
        }

        // 拍攝照片
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            imagePreview.src = canvas.toDataURL('image/png');
            imagePreview.style.display = 'block';
            video.style.display = 'none';
            processImage(canvas);
        }

        // 處理文件上傳
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    video.style.display = 'none';
                    processImage(imagePreview);
                }
                reader.readAsDataURL(file);
            }
        });

        // 圖片處理核心邏輯
        async function processImage(imageSource) {
            statusDiv.innerHTML = '正在分析圖片...';
            resultText.innerHTML = '';

            try {
                const worker = await Tesseract.createWorker({
                    logger: m => statusDiv.innerHTML += `<br>${m.status}`,
                    errorHandler: err => console.error(err)
                });

                // 設定僅識別文字和數字
                await worker.loadLanguage('chi_tra+eng');
                await worker.initialize('chi_tra+eng');
                
                // 優化OCR參數
                await worker.setParameters({
                    tessedit_char_whitelist: '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    preserve_interword_spaces: '1',
                    tessjs_create_hocr: '0',
                    classify_bln_numeric_mode: '1'
                });

                const { data: { text } } = await worker.recognize(imageSource);
                
                // 顯示識別結果
                resultText.innerHTML = text;
                statusDiv.innerHTML = '分析完成！';
                
                await worker.terminate();
            } catch (err) {
                statusDiv.innerHTML = '處理失敗: ' + err.message;
            }
        }
    </script>
</body>
</html>
