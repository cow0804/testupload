<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>鏡頭文字識別與記錄</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #cameraPreview {
            width: 100%;
            border: 1px solid #ccc;
        }
        .button-group {
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-group">
            <button onclick="startCamera()">啟動鏡頭</button>
            <button onclick="captureImage()">拍攝識別</button>
            <button onclick="exportCSV()">導出CSV</button>
        </div>
        <video id="cameraPreview" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        
        <h3>識別結果：</h3>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>序號</th>
                    <th>內容</th>
                    <th>識別時間</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <!-- 引入 Tesseract.js -->
    <script src="https://unpkg.com/tesseract.js@v3.0.3/dist/tesseract.min.js"></script>
    
    <script>
        let videoStream = null;
        let worker = null;

        // 初始化 Tesseract
        Tesseract.createWorker({
            logger: m => console.log(m)
        }).then(w => {
            worker = w;
            return worker.loadLanguage('eng');
        }).then(() => worker.initialize('eng'));

        // 啟動鏡頭
        async function startCamera() {
            try {
                const video = document.getElementById('cameraPreview');
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = videoStream;
            } catch (err) {
                console.error("無法訪問鏡頭:", err);
            }
        }

        // 拍攝並識別
        async function captureImage() {
            const video = document.getElementById('cameraPreview');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            // 設置 canvas 尺寸與影片相同
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            // 使用 Tesseract 進行 OCR
            const { data: { text } } = await worker.recognize(canvas);
            
            // 將結果添加到表格
            addToTable(text);
        }

        // 添加數據到表格
        function addToTable(text) {
            const tbody = document.getElementById('tableBody');
            const now = new Date().toLocaleString();
            
            const newRow = `
                <tr>
                    <td>${tbody.children.length + 1}</td>
                    <td contenteditable="true">${text.replace(/\n/g, '<br>')}</td>
                    <td>${now}</td>
                </tr>
            `;
            
            tbody.insertAdjacentHTML('beforeend', newRow);
        }

        // 導出 CSV
        function exportCSV() {
            const rows = document.querySelectorAll('#tableBody tr');
            let csvContent = "data:text/csv;charset=utf-8,序號,內容,識別時間\n";
            
            rows.forEach(row => {
                const cells = row.cells;
                const text = cells[1].innerText.replace(/\n/g, ' ').replace(/"/g, '""');
                csvContent += `"${cells[0].innerText}","${text}","${cells[2].innerText}"\n`;
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "識別結果.csv");
            document.body.appendChild(link);
            link.click();
        }

        // 關閉鏡頭當頁面卸載時
        window.addEventListener('beforeunload', () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            if (worker) {
                worker.terminate();
            }
        });
    </script>
</body>
</html>
