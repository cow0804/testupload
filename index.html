<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航班資料查詢</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>國泰航空航班資料查詢</h1>

    <!-- 搜尋區域 -->
    <div class="search-container">
        <label for="flight-input">輸入航班號碼：</label>
        <input type="text" id="flight-input" placeholder="例如：907">
        <button onclick="searchFlight()">搜尋</button>
    </div>

    <!-- 搜尋結果 -->
    <div id="search-result" class="result"></div>

    <!-- 輸入資料區域（表格形式） -->
    <h2>新增航班資料</h2>
    <div class="input-container">
        <table id="input-table">
            <thead>
                <tr>
                    <th>航班號碼</th>
                    <th>車廂</th>
                    <th>類別</th>
                    <th>廚房</th>
                    <th>酒倉</th>
                    <th>老㩒</th>
                    <th>水吧</th>
                    <th>總數</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="new-flight" placeholder="例如：908"></td>
                    <td>
                        <select id="new-section">
                            <option value="頭車">頭車</option>
                            <option value="中車">中車</option>
                            <option value="尾車">尾車</option>
                        </select>
                    </td>
                    <td>
                        <select id="new-category">
                            <option value="長車">長車</option>
                            <option value="短車">短車</option>
                            <option value="焗爐">焗爐</option>
                            <option value="手挽">手挽</option>
                        </select>
                    </td>
                    <td><input type="number" id="new-kitchen" min="0" value="0"></td>
                    <td><input type="number" id="new-bar" min="0" value="0"></td>
                    <td><input type="number" id="new-elderly" min="0" value="0"></td>
                    <td><input type="number" id="new-water" min="0" value="0"></td>
                    <td><input type="number" id="new-total" min="0" value="0"></td>
                    <td><button onclick="addFlightData()">新增</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 表格顯示所有資料 -->
    <h2>所有航班資料</h2>
    <table id="flight-table">
        <thead>
            <tr>
                <th>航班號碼</th>
                <th>車廂</th>
                <th>類別</th>
                <th>廚房</th>
                <th>酒倉</th>
                <th>老㩒</th>
                <th>水吧</th>
                <th>總數</th>
            </tr>
        </thead>
        <tbody id="flight-table-body"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
