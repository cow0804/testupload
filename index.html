<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航班資料查詢</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>國泰航空航班資料查詢</h1>

    <!-- 搜尋區域 -->
    <div class="search-container">
        <label for="flight-input">輸入航班號碼：</label>
        <input type="text" id="flight-input" placeholder="例如：907">
        <button onclick="searchFlight()">搜尋</button>
        <a href="input.html"><button>新增航班資料</button></a>
    </div>

    <!-- 搜尋結果 -->
    <div id="search-result" class="result"></div>

    <!-- 表格顯示所有資料 -->
    <h2>所有航班資料</h2>
    <table id="flight-table">
        <thead>
            <tr>
                <th>航班號碼</th>
                <th>機型</th>
                <th>車廂</th>
                <th>類別</th>
                <th>廚房</th>
                <th>酒倉</th>
                <th>老㩒</th>
                <th>水吧</th>
                <th>總數</th>
            </tr>
        </thead>
        <tbody id="flight-table-body"></tbody>
    </table>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
