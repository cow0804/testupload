<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>表格文字提取工具</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .preview-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
        }
        #videoPreview, #imagePreview {
            max-width: 100%;
            max-height: 400px;
        }
        .result-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        .result-table th, .result-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .result-table th {
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #processingStatus {
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>表格文字提取工具</h1>
        
        <div class="input-section">
            <div>
                <button onclick="startCamera()">開啟相機</button>
                <button onclick="capturePhoto()">拍攝照片</button>
            </div>
            <div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>

        <div class="preview-area">
            <video id="videoPreview" autoplay></video>
            <img id="imagePreview" src="#" alt="預覽圖片">
        </div>

        <div id="processingStatus">等待操作...</div>
        <table class="result-table" id="resultTable"></table>
    </div>

    <script>
        let stream = null;
        const video = document.getElementById('videoPreview');
        const imagePreview = document.getElementById('imagePreview');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('processingStatus');
        const resultTable = document.getElementById('resultTable');

        // 啟動相機
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                imagePreview.style.display = 'none';
                video.style.display = 'block';
                statusDiv.innerHTML = '相機已啟動，請拍攝照片';
            } catch (err) {
                alert('無法訪問相機: ' + err);
            }
        }

        // 拍攝照片
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            imagePreview.src = canvas.toDataURL('image/png');
            imagePreview.style.display = 'block';
            video.style.display = 'none';
            processImage(canvas);
        }

        // 處理文件上傳
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    video.style.display = 'none';
                    processImage(imagePreview);
                }
                reader.readAsDataURL(file);
            }
        });

        // 改進的表格解析邏輯
        async function processImage(imageSource) {
            statusDiv.innerHTML = '正在分析表格結構...';
            resultTable.innerHTML = '';

            try {
                const worker = await Tesseract.createWorker({
                    logger: m => statusDiv.innerHTML += `<br>${m.status}`,
                    errorHandler: err => console.error(err)
                });

                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                
                // 優化表格識別參數
                await worker.setParameters({
                    preserve_interword_spaces: '1',
                    tessedit_pageseg_mode: '6',  // 啟用表格分析模式
                    tessjs_create_tsv: '1'
                });

                const { data: { text } } = await worker.recognize(imageSource);
                
                // 改進表格解析算法
                const tableData = parseStructuredText(text);
                renderTable(tableData);
                
                await worker.terminate();
                statusDiv.innerHTML = '表格解析完成！';
            } catch (err) {
                statusDiv.innerHTML = '處理失敗: ' + err.message;
            }
        }

        // 結構化文本解析器
        function parseStructuredText(text) {
            const rows = text.split('\n').filter(row => row.trim() !== '');
            const columnPatterns = [
                { pattern: /\b[A-Z]{2}\s?\d{3}\b/, name: '航班號' },     // CX 907
                { pattern: /\b\d{3}[A-Z]\b/, name: '位置' },           // 522R
                { pattern: /\d{2}:\d{2}/, name: '時間' },              // 07:30
                { pattern: /\d{2}\/[A-Z]{3}/, name: '日期' },         // 22/FEB
                { pattern: /\b[A-Z]{3}\b/, name: '機場代碼' },        // MNL
                { pattern: /\b\d{2}[A-Z]-[a-z]\b/, name: '飛機種類' }, // 33P-k
                { name: '物品' },                                    // COMMISSARY
                { name: '資訊' }                                     // BACK UP TOILET
            ];

            return rows.map(row => {
                const cells = row.split(/(\s{2,}|(?=\b[A-Z]{3}\b))/g)
                               .filter(c => c.trim());
                               
                return columnPatterns.map((col, index) => {
                    const cell = cells[index] || '';
                    // 自動匹配數據類型
                    if (col.pattern && cell.match(col.pattern)) {
                        return { value: cell, type: col.name };
                    }
                    return { value: cell, type: columnPatterns[index].name };
                });
            });
        }

        // 表格渲染器
        function renderTable(data) {
            const headers = data[0].map(col => `<th>${col.type}</th>`).join('');
            const body = data.map(row => `
                <tr>${row.map(cell => `<td>${cell.value}</td>`).join('')}</tr>
            `).join('');

            resultTable.innerHTML = `
                <thead><tr>${headers}</tr></thead>
                <tbody>${body}</tbody>
            `;
        }
    </script>
</body>
</html>
