<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>文字辨識轉表格工具</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .preview-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
        }
        #videoPreview, #imagePreview {
            max-width: 100%;
            max-height: 400px;
        }
        .result-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        .result-table th, .result-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .result-table th {
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #processingStatus {
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-left: 4px solid #4CAF50;
        }
        .history-section {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        .history-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .history-item {
            padding: 8px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            cursor: pointer;
            transition: all 0.3s;
        }
        .history-item:hover {
            background-color: #f1f1f1;
        }
        .export-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文字辨識轉表格工具</h1>
        
        <div class="input-section">
            <div>
                <button onclick="startCamera()">開啟相機</button>
                <button onclick="capturePhoto()">拍攝照片</button>
            </div>
            <div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>

        <div class="preview-area">
            <video id="videoPreview" autoplay></video>
            <img id="imagePreview" src="#" alt="預覽圖片">
        </div>

        <div id="processingStatus">等待操作...</div>
        <table class="result-table" id="resultTable"></table>

        <div class="history-section">
            <h3>歷史記錄</h3>
            <button onclick="clearHistory()">清除記錄</button>
            <div class="history-list" id="historyList"></div>
            <div class="export-buttons">
                <button onclick="exportCSV()">匯出CSV</button>
                <button onclick="exportJSON()">匯出JSON</button>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        const video = document.getElementById('videoPreview');
        const imagePreview = document.getElementById('imagePreview');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('processingStatus');
        const resultTable = document.getElementById('resultTable');
        let historyData = [];

        // 啟動相機
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                imagePreview.style.display = 'none';
                video.style.display = 'block';
                statusDiv.innerHTML = '相機已啟動，請拍攝照片';
            } catch (err) {
                alert('無法訪問相機: ' + err);
            }
        }

        // 拍攝照片
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            imagePreview.src = canvas.toDataURL('image/png');
            imagePreview.style.display = 'block';
            video.style.display = 'none';
            processImage(canvas);
        }

        // 處理文件上傳
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    video.style.display = 'none';
                    processImage(imagePreview);
                }
                reader.readAsDataURL(file);
            }
        });

        // 圖片處理核心邏輯
        async function processImage(imageSource) {
            statusDiv.innerHTML = '正在分析圖片...';
            resultTable.innerHTML = '';

            try {
                const worker = await Tesseract.createWorker({
                    logger: m => statusDiv.innerHTML += `<br>${m.status}`,
                    errorHandler: err => console.error(err)
                });

                // 多語言設定
                await worker.loadLanguage('chi_tra+eng');
                await worker.initialize('chi_tra+eng');
                
                // 優化OCR參數
                await worker.setParameters({
                    tessedit_char_whitelist: '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ·・　（）()%：:％、，.。繁體中文',
                    preserve_interword_spaces: '1',
                    tessjs_create_hocr: '0',
                    classify_bln_numeric_mode: '1',
                    tessedit_char_blacklist: 'Oo'
                });

                const { data: { text } } = await worker.recognize(imageSource);
                
                // 顯示原始識別結果用於調試
                console.log('原始識別結果:', text);
                
                // 進階表格解析
                const rows = text.split('\n').filter(row => row.trim() !== '');
                const tableData = [];
                let maxColumns = 0;

                rows.forEach(row => {
                    const cells = row.split(/(\s{2,}|│|\|)/)
                        .filter(c => c.trim())
                        .map(c => c.replace(/[│|]/g, '').trim());
                    if (cells.length > 0) {
                        tableData.push(cells);
                        if (cells.length > maxColumns) {
                            maxColumns = cells.length;
                        }
                    }
                });

                // 生成表格HTML
                renderTable(tableData);

                // 保存歷史記錄
                const timestamp = new Date().toLocaleString('zh-TW');
                historyData.unshift({
                    timestamp,
                    data: tableData
                });
                
                // 保留最多50條記錄
                if (historyData.length > 50) historyData.pop();
                
                saveHistory();
                renderHistory();

                statusDiv.innerHTML = `分析完成！共處理 ${tableData.length} 行資料`;
                
                await worker.terminate();
            } catch (err) {
                statusDiv.innerHTML = '處理失敗: ' + err.message;
            }
        }

        // 渲染表格
        function renderTable(data) {
            let tableHTML = '';
            data.forEach((row, index) => {
                if (index === 0) {
                    // 表頭
                    tableHTML += '<thead><tr>';
                    row.forEach(cell => {
                        tableHTML += `<th>${cell}</th>`;
                    });
                    tableHTML += '</tr></thead><tbody>';
                } else {
                    // 表體
                    tableHTML += '<tr>';
                    row.forEach(cell => {
                        tableHTML += `<td>${cell}</td>`;
                    });
                    tableHTML += '</tr>';
                }
            });
            tableHTML += '</tbody>';
            resultTable.innerHTML = tableHTML;
        }

        // 保存記錄到localStorage
        function saveHistory() {
            localStorage.setItem('ocrHistory', JSON.stringify(historyData));
        }

        // 載入歷史記錄
        function loadHistory() {
            const saved = localStorage.getItem('ocrHistory');
            if (saved) {
                historyData = JSON.parse(saved);
                renderHistory();
            }
        }

        // 渲染歷史記錄列表
        function renderHistory() {
            const container = document.getElementById('historyList');
            container.innerHTML = historyData.map((record, index) => `
                <div class="history-item" onclick="showRecord(${index})">
                    ${record.timestamp} - ${record.data.length} 行數據
                </div>
            `).join('');
        }

        // 顯示指定記錄
        function showRecord(index) {
            const record = historyData[index];
            renderTable(record.data);
        }

        // 清除歷史記錄
        function clearHistory() {
            historyData = [];
            saveHistory();
            renderHistory();
            resultTable.innerHTML = '';
        }

        // 匯出CSV
        function exportCSV() {
            const csvContent = historyData.map(record => 
                record.data.map(row => 
                    row.map(cell => `"${cell.replace(/"/g, '""')}"`).join(',')
                ).join('\n')
            ).join('\n\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `ocr_export_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        }

        // 匯出JSON
        function exportJSON() {
            const jsonString = JSON.stringify(historyData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `ocr_export_${new Date().toISOString().slice(0,10)}.json`;
            link.click();
        }

        // 初始化時載入歷史記錄
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
        });
    </script>
</body>
</html>
