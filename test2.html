<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標籤文字識別與相機啟用</title>
    <script src="https://unpkg.com/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            font-size: 16px;
        }
        #preview {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
            word-break: break-word;
        }
        th {
            background-color: #f2f2f2;
        }
        #loading {
            display: none;
            color: #666;
            text-align: center;
            margin: 10px 0;
        }
        #error {
            color: red;
            margin: 10px 0;
        }
        #cameraButton {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #cameraButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>標籤文字識別</h1>
    <p>點擊按鈕直接使用相機拍攝標籤，或選擇現有圖片</p>
    
    <button id="cameraButton">開啟相機拍攝</button>
    <input type="file" id="imageInput" accept="image/*" capture="camera" style="display: none;">
    <img id="preview" alt="圖片預覽">
    <div id="loading">處理中，請稍候...</div>
    <div id="error"></div>
    <div id="result"></div>

    <script>
        const cameraButton = document.getElementById('cameraButton');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const result = document.getElementById('result');

        // 點擊按鈕觸發相機
        cameraButton.addEventListener('click', () => {
            imageInput.click();
        });

        // 圖片選擇或相機回調
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                processImage(file);
            }
        });

        // 圖片預處理函數（提高對比度）
        function preprocessImage(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // 簡單二值化處理（針對綠色標籤和黑色文字）
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const brightness = (r + g + b) / 3;
                const threshold = 150; // 根據標籤的綠色背景調整
                const value = brightness > threshold ? 255 : 0;
                data[i] = data[i + 1] = data[i + 2] = value;
            }
            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }

        // 處理圖片並生成表格
        async function processImage(file) {
            loading.style.display = 'block';
            errorDiv.innerHTML = '';
            result.innerHTML = '';

            try {
                // 載入圖片進行預處理
                const img = new Image();
                img.src = URL.createObjectURL(file);
                await new Promise(resolve => img.onload = resolve);
                const processedImage = preprocessImage(img);

                // 使用 Tesseract 識別文字
                const { data: { text } } = await Tesseract.recognize(
                    processedImage,
                    'eng',
                    {
                        tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ -/:', // 包含特殊字符
                        psm: 4 // 單行文字模式，適合標籤格式
                    }
                );

                // 清理和格式化文字
                const lines = text.split('\n')
                    .filter(line => line.trim() !== '')
                    .map(line => line.trim().replace(/\s+/g, ' ')); // 清理多餘空格

                if (lines.length === 0) {
                    throw new Error('無法識別圖片中的文字');
                }

                // 創建結構化表格
                let tableHTML = '<table><tr><th>欄位 1</th><th>欄位 2</th><th>欄位 3</th><th>欄位 4</th></tr>';

                // 處理第一行（CX 907 522R A）
                if (lines[0]) {
                    const firstLineParts = lines[0].split(/\s+/).filter(part => part !== '');
                    tableHTML += `<tr>`;
                    for (let i = 0; i < 4; i++) {
                        tableHTML += `<td>${firstLineParts[i] || ''}</td>`;
                    }
                    tableHTML += `</tr>`;
                }

                // 處理第二行（07:30 22/FEB MNL 33P-K）
                if (lines[1]) {
                    const secondLineParts = lines[1].split(/\s+/).filter(part => part !== '');
                    tableHTML += `<tr>`;
                    for (let i = 0; i < 4; i++) {
                        tableHTML += `<td>${secondLineParts[i] || ''}</td>`;
                    }
                    tableHTML += `</tr>`;
                }

                // 處理第三行（COMMISSARY BACK UP TOILET）
                if (lines[2]) {
                    tableHTML += `<tr><td colspan="4">${lines[2]}</td></tr>`;
                }

                tableHTML += '</table>';

                result.innerHTML = tableHTML;
            } catch (error) {
                errorDiv.innerHTML = `錯誤：${error.message}<br>請嘗試更清晰的圖片或調整角度`;
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
