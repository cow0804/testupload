!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粵語語音 AI 聊天機械人</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #chatbox {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .bot {
            background-color: #28a745;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>粵語語音 AI 聊天機械人</h1>
    <div id="chatbox"></div>
    <button onclick="startRecognition()">開始語音輸入</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synth = window.speechSynthesis;

        // 設置語音識別為粵語 (zh-HK)
        recognition.lang = 'zh-HK';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        // 開始語音輸入
        function startRecognition() {
            recognition.start();
            addMessage('請講話...', 'bot');
        }

        // 處理語音識別結果
        recognition.onresult = function(event) {
            const userSpeech = event.results[0][0].transcript;
            addMessage(userSpeech, 'user');

            // 模擬 AI 回應 (這裡只是簡單回應，可替換為後端 API)
            const botResponse = processInput(userSpeech);
            addMessage(botResponse, 'bot');
            speak(botResponse);
        };

        recognition.onerror = function(event) {
            addMessage('語音識別出錯，請再試一次', 'bot');
        };

        // 模擬處理輸入的函數
        function processInput(input) {
            if (input.includes('你好')) {
                return '你好呀，有咩可以幫到你？';
            } else if (input.includes('天氣')) {
                return '今日天氣好好，陽光普照！';
            } else {
                return '唔好意思，我唔太明白你講咩，可以再試一次？';
            }
        }

        // 添加訊息到聊天框
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // 語音合成 (講出回應)
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-HK'; // 設置為粵語
            synth.speak(utterance);
        }
    </script>
</body>
</html>
