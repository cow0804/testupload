<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粵語語音 AI 聊天機械人 (DeepSeek)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #chatbox {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .bot {
            background-color: #28a745;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>粵語語音 AI 聊天機械人 (DeepSeek)</h1>
    <div id="chatbox"></div>
    <button onclick="startRecognition()">開始語音輸入</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synth = window.speechSynthesis;

        // 設置語音識別為粵語
        recognition.lang = 'zh-HK';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        // DeepSeek API 配置
        const DEEPSEEK_API_KEY = 'sk-1e817d6ead4f4f1a81191dd60d6a5377'; // 請替換為你的 API Key
        const DEEPSEEK_API_URL = 'https://api.deepseek.com/v1/chat/completions';

        // 開始語音輸入
        function startRecognition() {
            recognition.start();
            addMessage('請講話...', 'bot');
        }

        // 處理語音識別結果並調用 DeepSeek API
        recognition.onresult = async function(event) {
            const userSpeech = event.results[0][0].transcript;
            addMessage(userSpeech, 'user');

            // 調用 DeepSeek API 獲取回應
            const botResponse = await getDeepSeekResponse(userSpeech);
            addMessage(botResponse, 'bot');
            speak(botResponse);
        };

        recognition.onerror = function(event) {
            addMessage('語音識別出錯，請再試一次', 'bot');
        };

        // 調用 DeepSeek API 的函數
        async function getDeepSeekResponse(input) {
            try {
                const response = await fetch(DEEPSEEK_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat', // 或 'deepseek-reasoner' 根據需求選擇
                        messages: [
                            { role: 'system', content: '你係一個會講粵語嘅助手，請用粵語回應。' },
                            { role: 'user', content: input }
                        ],
                        stream: false
                    })
                });

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('DeepSeek API 錯誤:', error);
                return '唔好意思，出現咗啲問題，請再試一次。';
            }
        }

        // 添加訊息到聊天框
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // 語音合成 (講出回應)
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-HK';
            synth.speak(utterance);
        }
    </script>
</body>
</html>
