<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航班餐車設備查詢系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        label {
            width: 100px;
            font-weight: bold;
        }
        input, select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input {
            width: 150px;
        }
        select {
            width: 200px;
        }
        .results {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .no-results {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        .section-title {
            margin-top: 30px;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        .info-message {
            text-align: center;
            color: #31708f;
            background-color: #d9edf7;
            border: 1px solid #bce8f1;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .error-message {
            text-align: center;
            color: #a94442;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 30px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .update-time {
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>航班餐車設備查詢系統</h1>
    <div class="search-container">
        <div class="input-group">
            <label for="flightNumber">航機編號:</label>
            <input type="text" id="flightNumber" placeholder="例如: 723">
        </div>
        <div class="input-group">
            <label for="aircraftType">機型:</label>
            <select id="aircraftType" disabled>
                <option value="">請輸入航機編號</option>
            </select>
        </div>
    </div>
    <div class="results" id="results">
        <p class="no-results">請輸入航機編號進行查詢</p>
    </div>

    <div class="footer">
        <p>航班餐車設備查詢系統 &copy; 2023</p>
        <p class="update-time" id="updateTime">資料最後更新時間: 載入中...</p>
    </div>

    <script>
        let flightData = null;
        let lastModified = null;
        const EQUIPMENT_INDEX = { KITCHEN: 0, BAR: 1, ELDERLY: 2, WATER: 3 };
        const JSON_URL = "https://cow0804.github.io/testupload/flightdata.json";

        // 載入遠程 flightData.json 並獲取最後修改時間
        fetch(JSON_URL, { method: 'HEAD' })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP錯誤! 狀態碼: ${response.status}`);
                const lastModifiedHeader = response.headers.get('Last-Modified');
                return lastModifiedHeader ? new Date(lastModifiedHeader) : new Date();
            })
            .then(date => {
                lastModified = date;
                updateLastModifiedTime();
                return fetch(JSON_URL);
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP錯誤! 狀態碼: ${response.status}`);
                return response.json();
            })
            .then(data => {
                flightData = data;
                console.log('JSON數據載入成功');
            })
            .catch(error => {
                console.error('加載JSON失敗:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error-message">
                        <p>數據載入失敗，請檢查網絡連接</p>
                        <p>錯誤詳情: ${error.message}</p>
                    </div>
                `;
                document.getElementById('updateTime').textContent = '無法取得資料更新時間';
            });

        function updateLastModifiedTime() {
            if (!lastModified) return;
            
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
                timeZone: 'Asia/Taipei'
            };
            
            const formattedDate = lastModified.toLocaleDateString('zh-TW', options);
            document.getElementById('updateTime').textContent = `資料最後更新時間: ${formattedDate}`;
        }

        const flightNumberInput = document.getElementById('flightNumber');
        const aircraftTypeSelect = document.getElementById('aircraftType');
        const resultsDiv = document.getElementById('results');

        flightNumberInput.addEventListener('input', handleFlightNumberInput);
        aircraftTypeSelect.addEventListener('change', handleAircraftTypeChange);

        function handleFlightNumberInput() {
            const flightNumber = flightNumberInput.value.trim();
            if (!flightNumber) {
                resetSearchState();
                return;
            }

            if (!flightData) {
                showLoadingMessage("數據正在載入中，請稍候...");
                return;
            }

            showLoadingMessage("搜尋中...");

            // 查找匹配的航班數據
            const matchedFlights = findMatchingFlights(flightNumber);
            
            if (matchedFlights.length === 0) {
                showNoResults();
                aircraftTypeSelect.innerHTML = '<option value="">無可用機型</option>';
                aircraftTypeSelect.disabled = true;
                return;
            }

            updateAircraftTypeOptions(matchedFlights);
            handleMultipleAircraftTypes(flightNumber, matchedFlights);
        }

        function findMatchingFlights(flightNumber) {
            return Object.keys(flightData)
                .filter(key => key.includes(flightNumber))
                .sort();
        }

        function resetSearchState() {
            aircraftTypeSelect.innerHTML = '<option value="">請輸入航機編號</option>';
            aircraftTypeSelect.disabled = true;
            resultsDiv.innerHTML = '<p class="no-results">請輸入航機編號進行查詢</p>';
        }

        function showLoadingMessage(message) {
            resultsDiv.innerHTML = `<p class="loading">${message}</p>`;
        }

        function updateAircraftTypeOptions(matchedFlights) {
            aircraftTypeSelect.innerHTML = '<option value="">請選擇機型</option>';
            matchedFlights.forEach(flight => {
                const types = Object.keys(flightData[flight]);
                types.forEach(type => {
                    aircraftTypeSelect.innerHTML += `<option value="${flight}|${type}">${type} (${flight})</option>`;
                });
            });
            aircraftTypeSelect.disabled = false;
        }

        function handleMultipleAircraftTypes(flightNumber, matchedFlights) {
            if (matchedFlights.length === 1) {
                const flightKey = matchedFlights[0];
                const types = Object.keys(flightData[flightKey]);
                
                if (types.length === 1) {
                    displayResults(flightKey, types[0]);
                    aircraftTypeSelect.value = `${flightKey}|${types[0]}`;
                } else {
                    showTypeSelectionPrompt(flightKey, types);
                }
            } else {
                showMultipleFlightPrompt(matchedFlights);
            }
        }

        function showTypeSelectionPrompt(flightKey, types) {
            resultsDiv.innerHTML = `
                <div class="info-message">
                    <h3>找到航班: ${flightKey}</h3>
                    <p>此航班有 ${types.length} 種機型: ${types.join(', ')}</p>
                    <p>請從下拉選單中選擇機型</p>
                </div>
            `;
        }

        function showMultipleFlightPrompt(matchedFlights) {
            resultsDiv.innerHTML = `
                <div class="info-message">
                    <h3>找到多個匹配航班</h3>
                    <p>共找到 ${matchedFlights.length} 個匹配航班:</p>
                    <ul style="text-align: left; max-width: 300px; margin: 0 auto;">
                        ${matchedFlights.map(flight => `<li>${flight}</li>`).join('')}
                    </ul>
                    <p>請從下拉選單中選擇具體航班和機型</p>
                </div>
            `;
        }

        function handleAircraftTypeChange() {
            const selectedValue = aircraftTypeSelect.value;
            if (!selectedValue) return;
            
            const [flightKey, aircraftType] = selectedValue.split('|');
            displayResults(flightKey, aircraftType);
        }

        function displayResults(flightKey, aircraftType) {
            const data = flightData[flightKey][aircraftType];
            let html = `<h3>航班編號: ${flightKey}</h3>`;
            html += `<h3>機型: ${aircraftType}</h3>`;

            for (const carType in data) {
                html += `<h4 class="section-title">${carType}</h4>`;
                html += `<table>
                    <thead>
                        <tr>
                            <th>設備類型</th>
                            <th>廚房</th>
                            <th>酒倉</th>
                            <th>老㩒</th>
                            <th>水吧</th>
                            <th>總數</th>
                        </tr>
                    </thead>
                    <tbody>`;

                for (const equipmentType in data[carType]) {
                    const equipment = data[carType][equipmentType];
                    const total = equipment.reduce((acc, val) => acc + val, 0);
                    html += `<tr>
                        <td>${equipmentType}</td>
                        <td>${equipment[EQUIPMENT_INDEX.KITCHEN]}</td>
                        <td>${equipment[EQUIPMENT_INDEX.BAR]}</td>
                        <td>${equipment[EQUIPMENT_INDEX.ELDERLY]}</td>
                        <td>${equipment[EQUIPMENT_INDEX.WATER]}</td>
                        <td>${total}</td>
                    </tr>`;
                }

                html += `</tbody></table>`;
            }

            resultsDiv.innerHTML = html;
        }

        function showNoResults() {
            resultsDiv.innerHTML = '<p class="no-results">找不到符合條件的結果</p>';
        }
    </script>
</body>
</html>
